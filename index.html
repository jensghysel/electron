<!DOCTYPE html>
<html>
<head>
    <title>Salespoint-Support</title>
    <!-- JS -->
    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports; delete window.module;
    </script>
    <script type="application/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="application/javascript">
        $(document).on('click', '.nav-group-item', function(){
            if($(this).attr("id") === 'notification'){
                let not = new Notification('New support ticket', {
                    body: 'Click here to go directly to teamleader',
                });
                not.onclick = () => {
                    window.open('https://app.teamleader.eu/tickets.php', '_blank', 'nodeIntegration=no')
                };
            } else {
                $('.nav-group-item').removeClass('active');
                $(this).addClass('active');
                $('#contentIframe').attr('src', './assets/html/' + $(this).attr('id') + '.html');
            }
        });
    </script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/photon.css">
</head>
<body>
<div class="window">
    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-sm sidebar">
                <nav class="nav-group">
                    <span class="nav-group-item active" id="environment">
                        <span class="icon icon-globe"></span>
                        Environments
                    </span>
                    <span class="nav-group-item" id="merchant">
                        <span class="icon icon-user"></span>
                        Merchant
                    </span>
                    <span class="nav-group-item" id="notification">
                        <span class="icon icon-alert"></span>
                        Test notification
                    </span>
                </nav>
            </div>

            <div class="pane">
                <iframe width="100%" height="100%" src="./assets/html/environment.html" id="contentIframe"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
